
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false


#spring security with user
#spring.security.user.name=user
#spring.security.user.password=user
#spring.security.user.roles=user

#app Security
app.security.users.admin.name=admin
app.security.users.admin.password=admin
app.security.users.admin.roles=USER,ADMIN

app.security.users.tester.name=tester
app.security.users.tester.password=tester
app.security.users.tester.roles=USER
